<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for(let num = 10; num >= 1; num-- ){
            if(num >= 2){
                document.write(num + "," );   
            }else {
                document.write(num);
            }
                     
        }
    </script>
</body>
</html>
