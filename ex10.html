<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
</head>
<body>

    <h3>
        Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.

    </h3>
        

    <script>

        let tab = parseInt(prompt("Digite quantas tabuadas deseja: "));

        for(let comeco = 1; comeco <= tab; comeco++){
            for(let i = 1 ; i <= 10; i++){
                document.write(`${comeco} x ${i} = ${comeco * i} <br>`)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
